<div class="generic-layout"><h2>Forgot your password?</h2>

<p>Enter your mobile number to reset the password</p>

<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" pattern="^(0|[1-9][0-9]*)$" formControlName="mobileNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" />
        <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">
            <div *ngIf="f.mobileNumber.errors.required">Mobile Number is required</div>
    </div>
    </div>
